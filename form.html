<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="movie review site for new streaming shows and movies">
    <meta name="keywords" content="movie reviews, new release movies, movie podcast, streaming shows">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Movie Magic</title>
    
</head>
<body>
    <header>
        <a href="index.html">
        <h1 id="logo">Movie Magic</h1></a>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="">Reviews/Podcast</a></li>
                <li><a href="form.html">Contact</a></li>
        </ul>
        </nav>
    </header>

    
      <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2><i class="fa-solid fa-film"></i>  Let's get you signed up!</h2>
            <label for="fname">First Name</label>
            <input id="fname" name="first_name" type="text" class="text-input" required>
            
            <label for="lname">Last Name</label>
            <input id="lname" name="last_name" type="text" class="text-input" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" class="text-input" required>
            
            <label for="road">Moives</label>
            <input type="radio" id="road" name="running_preference" value="road" required>
            <label for="trail">Reviews</label>
            <input type="radio" id="trail" name="running_preference" value="trail" required>
            <label for="both">Podcast</label>
            <input type="radio" id="both" name="running_preference" value="both" required>
            
            <input class="join-button" type="submit" value="Take Your Seat">
        </form>
    </section>

    <footer>
        <ul class="social-networks">
          <li>
            <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook Page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
          </li>
          <li>
            <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter Page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
          </li>
          <li>
            <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our Youtube Page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
          </li>
          <li>
            <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram Page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
          </li>
        </ul>
      </footer>

      <script src="https://kit.fontawesome.com/ad7d76f599.js" crossorigin="anonymous"></script>
    

</body>
</html>
